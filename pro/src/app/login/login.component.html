
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <form #loginForm="ngForm" (ngSubmit)="userType(loginForm.value)" novalidate>
                    <br><br>
                    <h4 class="mt-1 mb-5 pb-1"> Login to Continue</h4>
                    <div class="form-outline mb-4">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" placeholder="Username" name="username" ngModel #username=ngModel required />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" placeholder="password" name="password"ngModel #password=ngModel required />
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" [disabled]="loginForm.invalid">Log
                        in</button>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button class="btn btn-outline-danger" (click)="register()">Create new</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4"><i>Welcome to cafe management site</i></h4>
                  <p class="large mb-0">The place where your taste matches your expectations 
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
